<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/feedback.css">
    <style>/* Feedback Section Styles */
        body{
            background: url(https://images.unsplash.com/photo-1471922694854-ff1b63b20054?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-repeat: no-repeat;
            min-height: 100vh;
            background-size: cover;
            background-blend-mode: darken;
        
        }
        .feedback {
            /* opacity:80%; */
            background-image: "pictures\kees-streefkerk-Adl90-aXYwA-unsplash.jpg";
            padding: 4rem 2rem;
            
        }
        .feedback h2{
            margin-top: 25px;
            color: black;
        }
        .feedback-form {
            max-width: 600px;
            margin: 0 auto;
            background: 789DBC;/* var(--white);*/
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid lightblue;
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
            box-shadow: white;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
           
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        
        .rating {
            display: flex;
            gap: 0.5rem;
        }
        
        .star {
            font-size: 1.5rem;
            color: #ddd;
            cursor: pointer;
        }
        
        .star.active {
            color: #ffd700;
        }
        
        button[type="submit"] {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: var(--secondary-color);
        }</style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=50&h=50&fit=crop"
                    alt="BeautyOfBeaches Logo" />
                <span>BeautyOfBeaches</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#travel">Travel</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="About us.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="feedback" class="feedback">
        <h2>Share Your Experience</h2>
        <form class="feedback-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
            </div>
            <div class="form-group">
                <label>Rating:</label>
                <div class="rating">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </section>
<script src="main.js"></script>
</body>

</html>
