 <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f8ff;
    color: #333;
    line-height: 1.6;
    overflow-x: hidden;
}

/* Contact Section */
.contact-us {
    margin-top: 45px;
    height: 100vh;
    background: url("https://images.stockcake.com/public/3/e/7/3e72e6ce-02d3-45f5-b660-710f1bc17e2a_large/sunset-beach-waves-stockcake.jpg") no-repeat center center/cover;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 50px;
    box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.6);
}

.container {
    max-width: 1100px;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.heading {
    font-family: 'Pacifico', cursive;
    font-size: 4rem;
    margin-bottom: 30px;
    text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-out;
}

.contact-content {
    display: flex;
    justify-content: center;
    gap: 40px;
    align-items: center;
    flex-wrap: wrap;
    animation: slideIn 1.5s ease-out;
}

.image img {
    width: 100%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
    object-fit: cover;
    animation: fadeInImage 2s ease-out;
}

.contact-form {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 40px;
    border-radius: 15px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    animation: fadeInForm 1.5s ease-out;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: 2px solid #00bcd4;
    border-radius: 10px;
    font-size: 1rem;
    outline: none;
    background-color: #f8f8f8;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: #00ffcc;
    box-shadow: 0 0 5px rgba(0, 255, 204, 0.8);
}

.contact-form button {
    background-color: #00bcd4;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: 100%;
    margin-top: 20px;
}

.contact-form button:hover {
    background-color: #008C9E;
    transform: translateY(-3px);
}

.contact-form button:active {
    transform: translateY(1px);
}

.footer {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-size: 1rem;
    color: #ffffff;
    opacity: 0.7;
    animation: fadeInFooter 1.5s ease-out;
}

/* Animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}

@keyframes slideIn {
    0% {
        transform: translateY(20px);
        opacity: 0;
    }

    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeInImage {
    0% {
        opacity: 0;
        transform: scale(0.9);
    }

    100% {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes fadeInForm {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }

    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInFooter {
    0% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-content {
        flex-direction: column;
        gap: 20px;
    }

    .heading {
        font-size: 2.5rem;
    }

    .contact-form {
        width: 90%;
    }
}

@media (max-width: 480px) {
    .heading {
        font-size: 2rem;
    }

    .contact-form {
        width: 100%;
        padding: 25px;
    }
} </style>
